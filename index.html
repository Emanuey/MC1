<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveCrédito - Pagamento via Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        img.logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        .price {
            color: green;
            font-size: 1.2em;
            font-weight: bold;
        }

        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0097a7;
        }

        .success {
            background-color: #dff0d8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .pix-code {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            margin: 10px 0;
        }

        .copy-btn {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
        }

        .copy-btn:hover {
            background-color: #0097a7;
        }

        .qr-code {
            margin-top: 20px;
        }

        .highlight {
            background-color: #e6ffe6;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo apontando para o arquivo "logo" -->
        <img src="logo" alt="MoveCrédito" class="logo">
        <h2>Pagamento via Pix</h2>
        <p class="price">(Parcela 8) R$ 30,00</p>

        <div id="email-section">
            <p>Insira o e-mail para receber o código Pix:</p>
            <input type="email" id="email" placeholder="Seu e-mail">
            <button onclick="generatePixCode()">Confirmar</button>
        </div>

        <div id="pix-section" style="display: none;">
            <div class="success">
                <p>Falta pouco! Conclua o pagamento de <strong>R$ 30,00</strong> via Pix.</p>
            </div>

            <p><strong>Código Pix:</strong></p>
            <div class="pix-code" id="pixCode">00020126580014br.gov.bcb.pix01361b5806c7</div>
            <button class="copy-btn" onclick="copyPixCode()">Copiar Código</button>

            <div class="qr-code">
                <p><strong>Ou escaneie o QR Code:</strong></p>
                <img id="qrCodeImage" src="https://api.qrserver.com/v1/create-qr-code/?data=00020126580014br.gov.bcb.pix01361b5806c7&size=200x200" alt="QR Code Pix">
            </div>
        </div>
    </div>

    <script>
        function generatePixCode() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Por favor, insira um e-mail válido.');
                return;
            }

            document.getElementById('email-section').style.display = 'none';
            document.getElementById('pix-section').style.display = 'block';
        }

        function copyPixCode() {
            const pixCode = document.getElementById('pixCode').innerText;
            navigator.clipboard.writeText(pixCode).then(() => {
                alert('Código Pix copiado com sucesso!');
            }, () => {
                alert('Erro ao copiar o código Pix.');
            });
        }
    </script>

</body>
</html>
